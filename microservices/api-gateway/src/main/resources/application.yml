server:
  port: 9191

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/users/**
            - id: club-service
              uri: lb://club-service
              predicates:
                - Path=/clubs/**
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/auth/**
            - id: training-service
              uri: lb://training-service
              predicates:
                - Path=/trainings/**
            - id: feedback-service
              uri: lb://feedback-service
              predicates:
                - Path=/feedbacks/**
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
