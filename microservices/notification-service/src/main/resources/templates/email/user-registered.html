<!doctype html>
<html lang="{{lang}}" style="margin:0;padding:0;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{title}}</title>
</head>
<body style="margin:0;padding:0;background:#f3f4f6;
  font-family:Arial,Helvetica,'Hiragino Kaku Gothic ProN',Meiryo,'MS PGothic',sans-serif;">
<div style="display:none;font-size:1px;color:#f3f4f6;line-height:1px;max-height:0;max-width:0;opacity:0;overflow:hidden;">
    {{lead}}
</div>

<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#f3f4f6;">
    <tr>
        <td align="center" style="padding:24px 12px;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%"
                   style="max-width:620px;background:#ffffff;border-radius:12px;border:1px solid #e5e7eb;">
                <tr>
                    <td style="padding:20px 24px;background:#111827;border-radius:12px 12px 0 0;">
                        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td align="left" style="vertical-align:middle;">
                                    <div style="font-size:16px;letter-spacing:.5px;color:#ffffff;">
                                        <span style="font-weight:700;">Karate</span>
                                        <span style="font-weight:400;color:#f9fafb;">Management</span>
                                    </div>
                                </td>
                                <td align="right" style="vertical-align:middle;">
                  <span style="display:inline-block;padding:6px 10px;background:#ef4444;color:#fff;border-radius:999px;font-size:12px;font-weight:700;letter-spacing:.3px;">
                    OSS!
                  </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td style="padding:28px 24px 8px 24px;">
                        <h1 style="margin:0;font-weight:800;font-size:22px;line-height:1.3;color:#111827;">
                            {{title}} ðŸ‘‹
                        </h1>
                        <p style="margin:12px 0 0 0;font-size:15px;line-height:1.6;color:#374151;">
                            {{lead}}
                        </p>
                    </td>
                </tr>

                <tr>
                    <td style="padding:8px 24px 0 24px;">
                        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
                               style="border:1px solid #e5e7eb;border-radius:10px;">
                            <tr>
                                <td style="padding:16px 18px;">
                                    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                                        <tr>
                                            <td style="padding:6px 0;font-size:14px;color:#6b7280;width:120px;">
                                                {{clubLabel}}
                                            </td>
                                            <td style="padding:6px 0;font-size:14px;color:#111827;font-weight:700;">
                                                {{clubName}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding:6px 0;font-size:14px;color:#6b7280;">
                                                {{rankLabel}}
                                            </td>
                                            <td style="padding:6px 0;font-size:14px;color:#111827;font-weight:700;">
                                                {{karateRank}}
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td align="center" style="padding:22px 24px 8px 24px;">
                        <a href="{{dashboardUrl}}" target="_blank"
                           style="display:inline-block;background:#ef4444;color:#ffffff;text-decoration:none;font-weight:700;font-size:14px;line-height:1;border-radius:8px;padding:12px 18px;border:1px solid #ef4444;">
                            {{ctaLabel}}
                        </a>
                        <div style="font-size:12px;color:#6b7280;margin-top:10px;">
                            <span style="word-break:break-all;color:#111827;">{{dashboardUrl}}</span>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="padding:8px 24px;">
                        <hr style="border:none;border-top:1px solid #e5e7eb;margin:0;">
                    </td>
                </tr>

                <tr>
                    <td style="padding:8px 24px 24px 24px;">
                        <p style="margin:0;font-size:14px;line-height:1.7;color:#374151;">
                            {{footer}}
                        </p>
                    </td>
                </tr>

                <tr>
                    <td style="padding:16px 24px 22px 24px;background:#111827;border-radius:0 0 12px 12px;">
                        <table role="presentation" width="100%">
                            <tr>
                                <td align="left" style="font-size:12px;color:#9ca3af;">
                                    Karate Management System<br>
                                </td>
                                <td align="right" style="font-size:12px;color:#9ca3af;">
                                    <a href="{{preferencesUrl}}" style="color:#9ca3af;text-decoration:underline;">Preferences</a>
                                    &nbsp;â€¢&nbsp;
                                    <a href="{{privacyUrl}}"
                                       style="color:#9ca3af;text-decoration:underline;">Privacy</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
